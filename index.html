<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tower.css" type="text/css">
    <title>Tower of Hanoi</title>
</head>
<body>
    <header>
        <h1>Tower of Hanoi</h1>
        <h4>Move the entire tower to a different rod, one disc at a time</h4>
    </header>
    <div id="message">Pick a disc</div>
    <div id="container">
        <div class="column" id="rod1">
            <div class="disc" id="disc4"></div>
            <div class="disc" id="disc3"></div>
            <div class="disc" id="disc2"></div>
            <div class="disc" id="disc1"></div>
        </div>
        <div class="column" id="rod2"></div>
        <div class="column" id="rod3"></div>
    </div>
<script src="tower.js" type="text/javascript"></script> 
</body>
</html>
